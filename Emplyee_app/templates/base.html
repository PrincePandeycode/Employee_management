{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/png" href="{% static 'Emplyee_app/images/salary.png' %}">
    <title>{%block title%}{%endblock%}</title>
    <style>
      .custom-button{
        width: 80%;
      }
    </style>
    <link rel="stylesheet" type="text/css" href="{% static 'Emplyee_app/css/basestyle.css' %}">

<body>
  <div class="container-fluid ">
    <nav class="navbar navbar-dark bg-dark text-white rounded-2 mb-3 d-flex justify-content-between">

          <a class="btn btn-outline-secondary m-3" href="/" role="button">HOME</a>

      </div>
        <div>
            <a href="/signout" class="btn btn-danger m-3">SignOut</a>
        </div>
    </nav>
</div>

    <div class="col-sm-2 flex-column mt-4 pb-5"style="background-color: rgb(35, 35, 36);">
