<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
 
    <title>filter Employee details</title>
</head>
<body>
   
    <div class="container">
        <h1>Filter employee details</h1><hr>
        <a class="btn btn-primary" href="/all_emp" role="button">view  all Employee</a>
        <a class="btn btn-primary" href="/add_emp" role="button">add an Employee</a>
        <a class="btn btn-primary" href="/remove_emp" role="button">remove an Employee</a>
        <a class="btn btn-primary" href="/filter_emp" role="button">filter Employee</a>
        <hr class="mb-3">
        <form action="/filter_emp" method='post'>
            {% csrf_token %}
            <div class="row">
                <div class="col">
                    <label for="name" class="form-label">Employee First/Last name</label>
                    <input type="text" id="name" name="name" value="{{ name }}" class="form-control" placeholder="First name" aria-label="First name">
                </div>
                
            </div>

            
            <div class="row">
                <div class="col">
                    <label for="dept" class="form-label">Department</label>
                    <input type="text" id="dept" name="dept" value="{{ dept }}" class="form-control" placeholder="dept" aria-label="dept">
                </div>
                <div class="col">
                    <label for="role" class="form-label">Role</label>
                    <input type="text" id="role" name="role" value="{{ role }}" class="form-control" placeholder="role" aria-label="role">
                </div>
            </div>

            

            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
