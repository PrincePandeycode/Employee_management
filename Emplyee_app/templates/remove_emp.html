<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
 
    <title>Document</title>
</head>
<body>
   
    <div class="container">
        <h1>Remove an Employee!</h1><hr>
        <a class="btn btn-primary" href="/all_emp" role="button">view  all Employee</a>
        <a class="btn btn-primary" href="/add_emp" role="button">add an Employee</a>
        <a class="btn btn-primary" href="/remove_emp" role="button">remove an Employee</a>
        <a class="btn btn-primary" href="/filter_emp" role="button">filter Employee</a>
        <hr>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Choose an employee to remove
            </button>
            <ul class="dropdown-menu">
                {% for emp1 in emp1 %}

              <li><a class="dropdown-item" href="/remove_emp/{{emp1.id}}">{{emp1.first_name}} {{emp1.last_name}}</a></li>

              {% endfor %}
               </ul>
          </div>
       

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
