{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="{% static 'Emplyee_app/images/salary.png' %}">
    <title>login page</title>
    <link rel="stylesheet" type="text/css" href="{% static 'Emplyee_app/css/basestyle.css' %}">
  </head>
<body>

   <nav class="navbar text-white  mb-3" style="background-color: rgb(29, 29, 30);">
    <div class="head d-flex justify-content-center w-100 " >
      <h1>PAYROLL MANAGEMENT SYSTEM</h1>
    </div>
  </nav>

  
  
 <div class="container mx-auto my-4" style="background-color: rgb(29, 29, 30); max-width: 500px; padding: 20px;">
  <div class="container mt-3 mb-4">
      <center><h1>LOGIN</h1></center><hr>
      {% if messages %}
      <div class="alert alert-primary alert-dismissible fade show" role="alert">
          {% for message in messages %}
          {{message}}
          {% endfor %}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endif %}

      <form action="{% url 'login_page' %}" method="post">
          {% csrf_token %}
          <div class="mb-3">
              <label for="user_name" class="form-label">User Name</label>
              <input type="text" id="user_name" name="user_name" value="{{ first_name }}" class="form-control" placeholder="Enter User_name" aria-label="user_name">
          </div>

          <div class="mb-3">
              <label for="password1" class="form-label">Enter Password</label>
              <input type="password" id="password1" name="password1" value="{{ password1 }}" class="form-control" placeholder="Enter Password" aria-label="password1">
          </div>

          <button type="submit" class="btn btn-primary  mt-3">Login</button>
      </form>
  </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
